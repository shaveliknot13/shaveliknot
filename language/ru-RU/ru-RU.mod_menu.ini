MOD_MENU="Меню"
MOD_MENU_FIELD_ACTIVE_DESC="Выберите пункт меню, который всегда будет использоваться в качестве базового для отображения меню. Вы должны установить начальный уровень на тот же уровень (или выше), чем уровень базового пункта меню. Это позволит модулю отображаться на всех назначенных страницах. Если установлено "_QQ_"Текущий"_QQ_", активный пункт меню будет использоваться в качестве базового. Это позволит модулю отображаться только в том случае, если будет активен родительский пункт меню."
MOD_MENU_FIELD_ACTIVE_LABEL="Базовый пункт меню"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Показывать (раскрывать) или скрывать подпункты меню."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Показывать подпункты меню"
MOD_MENU_FIELD_CLASS_DESC="Введите суффикс CSS-класса меню, который будет добавлен к основному имени класса. Данный параметр позволяет создать для меню индивидуальное оформление."
MOD_MENU_FIELD_CLASS_LABEL="Суффикс CSS-класса меню"
MOD_MENU_FIELD_ENDLEVEL_DESC="Выберите уровень, на котором будет прекращено построение дерева пунктов меню. Если установлено "_QQ_"Все"_QQ_", будут отображаться все уровни в зависимости от значения параметра "_QQ_"Показывать подпункты меню"_QQ_"."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Последний уровень"
MOD_MENU_FIELD_MENUTYPE_DESC="Выберите меню из списка."
MOD_MENU_FIELD_MENUTYPE_LABEL="Меню"
MOD_MENU_FIELD_STARTLEVEL_DESC="Выберите уровень, с которого будет начато построение дерева пунктов меню. Если установить значения начального и последнего уровней одинаковыми, а также выбрать значение "_QQ_"Да"_QQ_" для параметра "_QQ_"Показывать подпункты меню"_QQ_", будет отображаться только один уровень."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Начальный уровень"
MOD_MENU_FIELD_TAG_ID_DESC="Введите атрибут ID для назначения корневому тегу UL меню (необязательно)."
MOD_MENU_FIELD_TAG_ID_LABEL="ID тега меню"
MOD_MENU_FIELD_TARGET_DESC="Введите значения Javascript для определения позиции всплывающего окна. Например:<br />top=50,left=50,width=200,height=300."
MOD_MENU_FIELD_TARGET_LABEL="Позиция назначения"
MOD_MENU_XML_DESCRIPTION="Модуль для отображения на страницах сайта меню."
