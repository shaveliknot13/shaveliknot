MOD_RELATED_XML_DESCRIPTION="Модуль для отображения списка материалов, которые связаны с тем, что отображается на текущей странице сайта.<br /><br />Связи материалов определяются по ключевым словам, которые введены в параметрах материала. Все ключевые слова материала сопоставляются со списком ключевых слов других опубликованных материалов. Например, у вас есть материалы "_QQ_"Разведение попугаев"_QQ_" и "_QQ_"Руководство по разведению черных какаду"_QQ_". Если вы введете ключевое слово "_QQ_"попугай"_QQ_" в параметрах обоих материалов, модуль посчитает их связанными между собой и будет отображать ссылку на материал "_QQ_"Разведение попугаев"_QQ_" при просмотре материала "_QQ_"Руководство по разведению черных какаду"_QQ_"."
