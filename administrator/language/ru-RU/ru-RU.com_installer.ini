COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Каталог временных файлов предназначен для распаковки архивов, которые содержат файлы расширений. После распаковки файлы перемещаются в нужные каталоги. Если в файле <strong>configuration.php</strong> (переменная <strong>$tmp_path</strong>) не указан путь к каталогу временных файлов, установка расширений невозможна. Для устранения проблемы создайте каталог и введите путь к нему в указанной переменной."
