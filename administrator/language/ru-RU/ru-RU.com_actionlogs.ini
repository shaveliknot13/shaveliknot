COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Начиная с релиза Joomla 3.9.0, вы можете регистрировать все действия, выполняемые пользователями в поддерживаемых расширениях. Теперь легко увидеть, кто и что сделал, а также когда они это сделали.</p><p>Лог может быть просмотрен в Joomla или экспортирован в формат CSV для внешнего использования. Для получения дополнительной информации ознакомьтесь с <a href="_QQ_"https://docs.joomla.org/J3.x:User_Action_Logs"_QQ_" target="_QQ_"_blank"_QQ_">документацией по логам действий пользователей</a>.</p>"
