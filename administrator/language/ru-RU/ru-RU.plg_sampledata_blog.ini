PLG_SAMPLEDATA_BLOG="Демо-данные - Блог"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Демо-данные для создания сайта в формате блога. Если сайт многоязычный, данные будут привязаны к активному языку панели управления."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Демо-данные блога"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Этот материал рассказывает вам немного об этом блоге и человеке, который его пишет.</p><p>После авторизации на сайте вы сможете редактировать эту страницу, нажав на значок редактирования.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Общая информация"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Вот некоторые основные советы для работы на вашем сайте.</p><ul><li>Joomla! имеет фронтэнд, где вы находитесь сейчас и панель управления (или бэкэнд), где вы делаете более продвинутые работы по созданию вашего сайта, такие как настройка меню и публикация модулей для отображения. Вам необходимо авторизоваться в панели управления с помощью логина и пароля, который вы использовали для авторизации в этой части сайта.</li><li>Одна из первых вещей, которую вы, вероятно, хотите сделать, это изменить название сайта и добавить логотип. Для этого нажмите на ссылку настройки шаблона в верхнем меню. Чтобы изменить описание вашего сайта, заголовок окна в браузере, электронной почты по умолчанию и другие настройки, щелкните ссылку "_QQ_"Параметры"_QQ_". Более продвинутые параметры конфигурации доступны в панели управления.</li><li>Если вы хотите полностью изменить внешний вид вашего сайта, вам необходимо установить новый шаблон. В меню расширений нажмите на диспетчер расширений и затем перейдите на вкладку установки. Существует множество бесплатных и коммерческих шаблонов для Joomla.</li><li>Как вы уже видели, вы можете контролировать, кто может увидеть различные части вашего сайта. При работе с модулями, материалами или ссылками, установка уровня доступа "_QQ_"для зарегистрированных"_QQ_" будет означать, что только вошедшие в систему пользователи могут увидеть их.</li><li>При создании нового материала или другого вида контента, вы также можете сохранить его как опубликованный или не опубликованный. Если материал не опубликован, посетители сайта не смогут увидеть его, но вы его увидите.</li><li>Вы можете узнать гораздо больше о работе с Joomla, посетив <a href="_QQ_"https://docs.joomla.org"_QQ_">сайт документации Joomla</a>. Также вы можете получить помощь от других пользователей на <a href="_QQ_"https://forum.joomla.org"_QQ_">форуме Joomla</a>. В панели управления есть кнопки "_QQ_"Справка"_QQ_" на каждой странице, представляющие подробную информацию о функциях, используемых на этой странице.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Работа на вашем сайте"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Это пример материала блога.</p><p>Если вы авторизуетесь на сайте (ссылка входа для автора находится в самой нижней части этой страницы), вы сможете редактировать его и все другие существующие материалы. Вы также сможете создать новый материал и сделать другие изменения на сайте.</p><p>Добавляя и изменяя материалы, вы увидите, как меняется ваш сайт и как вы можете настроить его различными способами.</p><p>Действуйте, вы не можете сломать его.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добро пожаловать в ваш блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>На странице материала вы увидите содержание вводной и основной частей материала. Вы можете изменить параметры, чтобы скрыть вводную часть материала, если необходимо.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Главная страница настроена на отображение четырех самых последних материалов из блога категории, расположенных в один столбец. Ниже есть ссылки на 4 следующие материала. Эти цифры можно изменить путем редактирования параметров материалов на вкладке "_QQ_"блог"_QQ_" в панели управления сайта. Существует ссылка для перехода в панель управления сайта в верхнем меню.</p><p>Если вы хотите разбить материал на две части, выводя в списке материалов вступление, а на странице материала весь текст, используйте кнопку "_QQ_"Подробнее"_QQ_" для вставки разрыва.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="О главной странице"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Ваш сайт уже содержит некоторые часто используемые модули, которые установлены и предварительно настроены. К ним относятся:</p><ul><li>Модуль изображения, который отображает изображение под меню. Это пользовательский модуль, его можно редактировать, чтобы изменить изображение.</li><li>Популярные материалы - модуль, в котором перечислены материалы, отсортированные по количеству просмотров.</li><li>Старые материалы - модуль, в котором перечислены материалы по месяцам.</li><li>Лента новостей - модуль, который позволяет вашим читателям читать материалы в программе чтения новостей.</li><li>Популярные метки - модуль, в котором будут появляться метки, если вы используете их в ваших материалах. Просто введите метку в поле "_QQ_"Метки"_QQ_" при редактировании.</li></ul><p>Каждый из модулей имеет много вариантов настроек, которые вы можете изменять в менеджере модулей в панели управления вашего сайта. Перемещая мышь над модулем и нажав на значок редактирования, вы попадете на страницу редактирования настроек этого модуля. Не забудьте сохранить настройки перед закрытием окна редактирования модуля.</p><p>Joomla! также включает в себя многие другие модули. Для развития вашего сайта может потребоваться добавить больше модулей, которые вы можете найти в <a href="_QQ_"https://extensions.joomla.org"_QQ_">каталоге расширений Joomla</a>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Ваши модули"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблоны контролируют внешний вид вашего веб-сайта.</p><p>Этот блог установлен с шаблоном Protostar.</p><p>Можно изменить параметры, нажав на "_QQ_"Работа на вашем сайте"_QQ_", ссылка настройки шаблона находится в верхнем меню (видима, когда вы авторизуетесь).</p><p>Для примера, вы можете изменить цвет фона сайта, цвета подсветки, название сайта, описание сайта и используемый шрифт.</p><p>Дополнительные параметры доступны в панели управления. Вы также можете установить другой шаблон с помощью диспетчера расширений.</p>"
