COM_CONFIG_TEXT_FILTERS_DESC="Данные параметры фильтрации применяются ко всем полям текстового редактора для выбранных групп пользователей. С помощью настроек фильтрации текста вы можете обеспечить требуемый уровень контроля над HTML-кодом, который создают на сайте пользователи и авторы. Вы можете установить строгий или либеральный уровень контроля, по своему усмотрению. Уровень контроля, настроенный по умолчанию, обеспечивает достаточно хорошую защиту от потенциальных атак."
COM_CONFIG_TEXT_FILTERS_NOTE="ПРЕДУПРЕЖДЕНИЕ! Вы настроили родительскую группу с параметром "_QQ_"Нет фильтрации"_QQ_" - этот параметр нельзя переопределить в дочерних группах, и любой другой настроенный фильтр не будет применен."
COM_CONFIG_XML_DESCRIPTION="Компонент для управления настройками сайта."
JLIB_RULES_SETTING_NOTES="Изменения значений действий применяются для данной и дочерних групп пользователей, всех компонентов и содержимого сайта. Обратите внимание:<br /><em><strong>Унаследовано</strong></em> означает, что применяется значение действия из вышестоящей группы пользователей.<br /><em><strong>Запрещено</strong></em> означает, что пользователи данной группы не смогут выполнить действие независимо от значения в вышестоящей группе пользователей.<br /><em><strong>Разрешено</strong></em> означает, что пользователи данной группы смогут выполнить действие (если нет противоречия со значением в вышестоящей группе пользователей). Противоречие будет помечено в колонке суммарных значений как <em><strong>Не разрешено</strong></em> со значком блокировки.<br /><em><strong>Не определено</strong></em> применяется только для группы пользователей <strong>Public</strong> и только в общих настройках сайта. Группа <strong>Public</strong> является верхней в иерархии всех групп пользователей. Суммарное значение действия, для которого выбрано <em><strong>Не определено</strong></em>, будет трактоваться как <em><strong>Запрещено</strong></em>, но его можно будет переопределить для дочерних групп, компонентов, категорий и объектов."
