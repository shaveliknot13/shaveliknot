COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="При наличии сетевого подключения установщик Joomla будет пытаться подключиться к серверам Joomla.org для расширения возможностей, в том числе: <ul><li>Проверка наличия обновлений для Joomla,</li><li>Страницы помощи для основных расширений Joomla,</li><li>Установка онлайн (необязательно),</li><li>Сервер сбора статистики (необязательно).</li></ul>Как и все HTTP-запросы, IP-адрес вашего сервера будет передаваться как часть запроса. Для получения информации о том, как Joomla обрабатывает данные на своих серверах, ознакомьтесь с нашей <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">политикой конфиденциальности</a>."
; The placeholder for this key is the configured log path for the site.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Система логирования Joomla регистрирует IP-адрес посетителя, который приводит к записи сообщения в файлы логов. Эти файлы логов используются для записи различных действий на веб-сайте, включая информацию, связанную с основными обновлениями, неверные попытки входа в систему, необработанные ошибки и сведения о разработке, такие как использование устаревших API. Формат файлов логов может быть настроен любым расширением, которое настраивает логгер, поэтому вам предлагается загрузить и просмотреть файлы логов вашего веб-сайта, которые могут быть найдены в `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Все запросы к веб-сайту Joomla создают сессию, которая сохраняет IP-адрес в данных сессии и создает куки-файл сессии в браузере пользователя. IP-адрес используется в качестве меры предосторожности для защиты от возможных атак на перехват сессии, и эта информация удаляется после истечения срока действия сессии и очистки данных. Имя куки-файла сеанса основано на случайно сгенерированном хеше и поэтому не имеет постоянного идентификатора. Куки-файлы сеанса уничтожаются после истечения срока действия сессии или выхода из браузера."
