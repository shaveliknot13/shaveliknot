COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Информация на данной странице собрана из расширений, которые информируют о собственных возможностях, связанных с политикой конфиденциальности для данной системы. Она предназначена для того, чтобы помочь владельцам сайтов ознакомиться с информацией о возможностях установленных расширений и создавать локальные политики сайта, такие как политика обработки персональных данных. Поскольку на данной странице требуются расширения для поддержки собственной системы отчетов и отображается информация только из включенных расширений, перечень расширений не следует рассматривать как полный список: вам необходимо ознакомиться с документацией каждого расширения для получения дополнительной информации."
